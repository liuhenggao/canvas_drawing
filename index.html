<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Me的画板</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="//at.alicdn.com/t/font_1832006_o3bki5qhrhq.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id=canvas disable-scroll="true"></canvas>
    </div>
    <div class="tool">
        <div class="iconfont">
            <svg class="icon active" id="pencil" aria-hidden="true">
                <use xlink:href="#icon-pencil"></use>
            </svg>
        </div>
        <div class="iconfont">
            <svg class="icon" id="eraser" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg>
        </div>
        <div class="iconfont">
            <svg class="icon" id="fill" aria-hidden="true">
                <use xlink:href="#icon-fill"></use>
            </svg>
        </div>
        <div class="iconfont">
            <svg class="icon" id="back" aria-hidden="true">
                <use xlink:href="#icon-back"></use>
            </svg>
        </div>
        <div class="iconfont">
            <svg class="icon" id="clear" aria-hidden="true">
                <use xlink:href="#icon-clear"></use>
            </svg>
        </div>
        <div class="iconfont">
            <svg class="icon" id="load" aria-hidden="true">
                <use xlink:href="#icon-load"></use>
            </svg>
        </div>
    </div>
    <div class="color" id="color">
        <div class="range">
            <div class="large" id="large"></div>
            <div class="medium" id="medium"></div>
            <div class="small" id="small"></div>
            <div class="mini" id="mini"></div>
        </div>
        <!-- <div class="color_item"></div>
        <div class="color_item"></div>
        <div class="color_item"></div>
        <div class="color_item"></div>
        <div class="color_item"></div>
        <div class="color_item"></div>
        <div class="color_item"></div>
        <div class="color_item"></div> -->
    </div>
</body>
<script src="./mouse.js"></script>

</html>
